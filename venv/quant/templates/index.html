<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Assistant - Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Trading Assistant</h1>

    <!-- 원형 다이어그램 -->
    <div id="pie-chart"></div>
    <h3 id="total-value"></h3>

    <!-- 전체 자산 수익률 그래프 -->
    <div id="profit-chart"></div>

    <!-- 실시간 환율 그래프 -->
    <h2>Real-Time Exchange Rate</h2>
    <div id="exchange-rate-chart"></div>

    <script src="/static/script.js"></script>

    <h2>Add Stock</h2>
    <form id="stock-form">
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" name="ticker" required>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        <label for="purchase_time">Purchase Time:</label>
        <input type="date" id="purchase_time" name="purchase_time" required>
        <button type="submit">Add Stock</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Purchase Time</th>
                <th>Current Price</th>
                <th>Profit (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.ticker }}</td>
                <td>{{ stock.price }}</td>
                <td>{{ stock.quantity }}</td>
                <td>{{ stock.purchase_time }}</td>
                <td>{{ stock.current_price }}</td>
                <td>{{ stock.profit_percent }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="/static/script.js"></script>
</body>
</html>
